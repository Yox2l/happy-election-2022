<!-- show links based on min links count + size of circle based on number of links -->
<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style>
    #mynetwork {
      width: 100%;
      height: 100%;
      border: 1px solid lightgray;
    }
    html, body {
      height: 100%;
      width: 100%;
      direction: rtl;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="mynetwork"></div>

  <script>
    var color = "gray";
    var len = undefined;
    fetch("data.json")
      .then(response => response.json())
      .then(jsonData => {
        jsonData.nodes.map((node, index, arr) => {
          const angle = 2 * Math.PI * (index / arr.length + 0.75);
          const P = 500 + (index % 3) * 150;
          node.x = P * Math.cos(angle);
          node.y = P * Math.sin(angle);
          node.value = 1;
          return node;
        });

        // create a network
        var container = document.getElementById("mynetwork");
        var data = {
          nodes: jsonData.nodes,
          edges: jsonData.links,
        };
        var options = {
          physics: false,
          nodes: {
            shape: "dot",
            size: 6,
            font: {
              size: 12,
              color: "#000000",
            },
            borderWidth: 2,
          },
          edges: {
            width: 2,
            // arrows: "to",
            color: "grey",
          },
        };
        network = new vis.Network(container, data, options);
      });



  </script>
</body>
